    <h1>Lks Perulangan - Cetak Perulanga</h1>
    <hr>
    <form>

            <th style="width: 18%"></th>
            <th>Uncounted Loop</th>

                <td>
                    1. Perulangan For <br>
                    2. Perulangan Foreach <br>

                </td>
                <td></td>
                <td>
                    4. Perulangan While <br>
                    5. Perulanga Do/While <br>
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>

            <tr>
                <td><label for="noPerulangan">Jenis Perulangan</label></td>
                <td></td>
                <td>
                    <input type="text"
                    id="noPerulangan"
                    name="noPerulangan"
                    placeholder="Contoh: 1">
                </td>
            </tr>

            <tr>
                <td><label for="bilAwal">Bilangan Awal</label></td>
                <td></td>
                <td>
                    <input type="text"
                    id="bilAwal"
                    name="bilAwal"
                    placeholder="Contoh: 10">
                </td>
            </tr>

            <tr>
                <td><label for="bilAkhir">Bilangan Akhir</label></td>
                <td></td>
                <td>
                    <input type="text"
                    id="bilAkhir"
                    name="bilAkhir"
                    placeholder="Contoh: 100">
                </td>
            </tr>
        </table>

    <input type="button" value="Submit" onclick="jenisPercabangan()">

    <p id="outJudul"></p>
