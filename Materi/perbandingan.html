<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      /*
         Operator relasi atau perbandingan 
        adalah operator yang digunakan untuk membandingkan dua nilai.
        Operator perbandingan akan menghasilkan sebuah nilai boolean true dan false. 
        */

      var aku = 20;
      var kamu = 19;

      // sama dengan
      var hasil = aku == kamu;
      document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

      // lebih besar
      var hasil = aku > kamu;
      document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

      // lebih besar samadengan
      var hasil = aku >= kamu;
      document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

      // lebih kecil
      var hasil = aku < kamu;
      document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

      // lebih kecil samadengan
      var hasil = aku <= kamu;
      document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

      // tidak samadengan
      var hasil = aku != kamu;
      document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
    </script>
  </body>
</html>
