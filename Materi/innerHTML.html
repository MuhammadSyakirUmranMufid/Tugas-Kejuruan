<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>

    <h1>Tutorial JavaScript untuk pemula</h1>

    <!-- membuat Division elemen dgn nama "Hasil Output"-->
    <div class="hasil-output"></div>

    <script>
        // membuat objek elemen dgn nama "hasil"
        var hasil = document.getElementById("hasil-output");

        // Menampilkan output ke elemen hasil
        hasil.innerHTML = "<p>aku suka JavaScript</p>"
    </script>

    <hr>
    <p>Ini versi HTML Biasa</p>
    <h1>Toturial JavaScript untuk pemula</h1>
    <p>aku suka JavaScript</p>
    
</body>
</html>
